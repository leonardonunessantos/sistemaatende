<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Atende</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <script type="text/javascript">
        function checkinputs(){
            var nome = ticketform.nomecompleto.value;
            var email = ticketform.email.value;
            var cargo = ticketform.cargo.value;
            var senha = ticketform.senha.value;

            if (nome === '' || email === '' || cargo === '' || senha === '')
            {
                alert('Favor preencher todos os campos!')
                return false;
            }
            return true
        }
    </script>
</head>
<body>
    <nav id="menu-h">
        <ul>
            <li><a href="/paineldecontrole">Painel de Controle</a></li>
            <li><a href="#">Gerenciamento</a>
            <ul>
                <li><a href="/gerenciamentotickets">Tickets</a></li>
                <li><a href="/gerenciamentobalancas">Balanças</a></li>
                <li><a href="/gerenciamentoautorizadas">Autorizadas</a></li>
                <li><a href="/gerenciamentorevendas">Revendas</a></li>
                <li><a href="/gerenciamentopecas">Peças</a></li>
            </ul>
        </li>
        <li><a href="#">Configurações</a>
        <ul>
        <li><a href="/gerenciamentousuarios">Usuarios</a></li>
        </ul>
        </li>
            <li id="sair"><a href="#">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
    <h1>Cadastrar Usuário</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="ticketform" name="usuario" class="form" action="/insereusuario" method="post">
            <div class="form-group">
                <label for="nomecompleto" class="label">Nome completo:*</label>
                <input type="text" id="nomecompleto" name="nomecompleto" class="form-control" maxlength="255">
            </div>
            <div class="form-group">
                <label for="email" class="label">E-mail:*</label>
                <input type="text" id="email" name="email" class="form-control" maxlength="255">
            </div>
            <div class="form-group">
                <label for="cargo" class="label">Cargo:*</label>
                <input type="text" id="cargo" name="cargo" class="form-control" maxlength="255">
            </div>
            <div class="form-group">
                <label for="senha" class="label">Senha:*</label>
                <input type="text" id="senha" name="senha" class="form-control" maxlength="255">
            </div>
            <input id="button" class="btnedit" onclick="return checkinputs()" type="submit" value="Cadastrar">
    </form>
    </section>
</div>
</body>
</html>

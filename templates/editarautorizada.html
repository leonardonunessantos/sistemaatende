{% extends "template.html" %}
{% block conteudo %}
    <h1>Editar Autorizada</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="editarautorizada" class="form" method="post" action="/editarautorizada/{{autorizada.id}}">
            <!-- Revenda tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="autorizada" class="label">Nome da Autorizada:*</label>
                <input type="text" name="autorizada" class="form-control" required value="{{autorizada.autorizada}}">
            </div>
            <div class="form-group">
                <label for="estado" class="label">Estado:*</label>
                <input type="text" name="estado" class="form-control" required value="{{autorizada.estado}}">
            </div>
            <div class="form-group">
                <label for="cidade" class="label">Cidade:*</label>
                <input type="text" name="cidade" class="form-control" required value="{{autorizada.cidade}}">
            </div>
            <div class="buttons">
            <button class="btnedit" type="submit">Salvar</button>
            </div>
    </form>
    </section>
    {% endblock %}

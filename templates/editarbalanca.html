{% extends "template.html" %}
{% block conteudo %}
    <h1>Editar Balança</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="editarbalanca" class="form" method="post" action="/editarbalanca/{{balanca.id}}">
            <!-- Revenda tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="balanca" class="label">Nome da Balança:*</label>
                <input type="text" name="balanca" class="form-control" required value="{{balanca.balanca}}">
            </div>
            <div class="form-group">
                <label for="nserie" class="label">Número de série:*</label>
                <input type="number" name="nserie" class="form-control" required value="{{balanca.nserie}}">
            </div>
            <div class="buttons">
            <button class="btnedit" type="submit">Salvar</button>
            </div>
    </form>
    </section>
{% endblock %}

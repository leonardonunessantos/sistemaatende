    <script type="text/javascript">
        function checkinputs(){
            var balanca = ticketform.balanca.value;
            var nserie = ticketform.nserie.value;

            if (balanca === '' || nserie === '')
            {
                alert('Favor preencher todos os campos!')
                return false;
            }
            return true
        }
    </script>

{% extends "template.html" %}
{% block conteudo %}
    <h1>Editar Peça</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="editarpeca" class="form" method="post" action="/editarpeca/{{peca.id}}">
            <!-- Revenda tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="peca" class="label">Nome da Peça:*</label>
                <input type="text" name="peca" class="form-control" required value="{{peca.peca}}">
            </div>
            <div class="form-group">
                <label for="nserie" class="label">Número de série:*</label>
                <input type="number" name="nserie" class="form-control" required value="{{peca.nserie}}">
            </div>
            <div class="buttons">
            <button class="btnedit" type="submit">Salvar</button>
            </div>
    </form>
    </section>
{% endblock %}

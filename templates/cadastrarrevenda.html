    <script type="text/javascript">
        function checkinputs(){
            var revenda = ticketform.revenda.value;
            var estado = ticketform.estado.value;
            var cidade = ticketform.cidade.value;

            if (revenda === '' || estado === '' || cidade === '')
            {
                alert('Favor preencher todos os campos!')
                return false;
            }
            return true
        }
    </script>
</head>
<body>
    <nav id="menu-h">
        <ul>

    </nav>
    <div class="container">
    <h1>Cadastrar Revenda</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="ticketform" name="revenda" class="form" action="/insererevenda" method="post">
            <div class="form-group">
                <label for="revenda" class="label">Nome da Revenda:*</label>
                <input type="text" id="revenda" name="revenda" class="form-control" maxlength="255">
            </div>
            <div class="form-group">
                <label for="estado" class="label">Estado:*</label>
                <input type="text" id="estado" name="estado" class="form-control" maxlength="255">
            </div>
            <div class="form-group">
                <label for="cidade" class="label">Cidade:*</label>
                <input type="text" id="cidade" name="cidade" class="form-control" maxlength="255">
            </div>
            <input id="button" class="btnedit" onclick="return checkinputs()" type="submit" value="Cadastrar">
    </form>
    </section>
</div>
